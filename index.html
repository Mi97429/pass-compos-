<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Passé Composé Oefening</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-small {
  width: 200px; /* of bv 40% */
}
    body { background-color: #ffffff; font-family: Arial, sans-serif; }
    .card { border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 25px; }
    .tip { font-size: 0.95rem; margin-top: 10px; display:none; }
    .vraag-text { font-weight: 500; font-size: 1.1rem; }
  </style>
</head>
<body>
<div class="container mt-5">

  <!-- Vraag 1 -->
  <div class="card" id="vraag1">
    <p class="vraag-text">1. J’___ mangé une pomme.</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="q1" value="avoir" id="q1a">
      <label class="form-check-label" for="q1a">Avoir</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="q1" value="etre" id="q1b">
      <label class="form-check-label" for="q1b">Être</label>
    </div>
    <button class="btn-small btn btn-primary btn-check-answer" type="button" data-question="q1" data-answer="avoir" data-correct="J’ai mangé une pomme." data-feedback="Avoir wordt gebruikt bij handelingen of acties. Hier is 'manger' een actie die iemand uitvoert op iets (de appel).">Controleer antwoord</button>
    <div class="tip text-success" id="tip-q1"></div>
  </div>

  <!-- Vraag 2 -->
  <div class="card" id="vraag2">
    <p class="vraag-text">2. Elle ___ allée au parc.</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="q2" value="avoir" id="q2a">
      <label class="form-check-label" for="q2a">Avoir</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="q2" value="etre" id="q2b">
      <label class="form-check-label" for="q2b">Être</label>
    </div>
    <button class="btn-small btn btn-primary btn-check-answer" type="button" data-question="q2" data-answer="etre" data-correct="Elle est allée au parc." data-feedback="Être wordt gebruikt bij beweging. 'Aller' beschrijft een beweging van de persoon naar een plek. Er is geen direct object.">Controleer antwoord</button>
    <div class="tip text-success" id="tip-q2"></div>
  </div>

  <!-- Vraag 3 -->
  <div class="card" id="vraag3">
    <p class="vraag-text">3. Nous ___ fini nos devoirs.</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="q3" value="avoir" id="q3a">
      <label class="form-check-label" for="q3a">Avoir</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="q3" value="etre" id="q3b">
      <label class="form-check-label" for="q3b">Être</label>
    </div>
    <button class="btn-small btn btn-primary btn-check-answer" type="button" data-question="q3" data-answer="avoir" data-correct="Nous avons fini nos devoirs." data-feedback="Avoir wordt gebruikt bij handelingen of acties. 'Finir' is een actie die iets voltooit, het heeft een object: de opdrachten.">Controleer antwoord</button>
    <div class="tip text-success" id="tip-q3"></div>
  </div>

  <!-- Vraag 4 -->
  <div class="card" id="vraag4">
    <p class="vraag-text">4. Ils ___ partis tôt.</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="q4" value="avoir" id="q4a">
      <label class="form-check-label" for="q4a">Avoir</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="q4" value="etre" id="q4b">
      <label class="form-check-label" for="q4b">Être</label>
    </div>
    <button class="btn-small btn btn-primary btn-check-answer" type="button" data-question="q4" data-answer="etre" data-correct="Ils sont partis tôt." data-feedback="Être wordt gebruikt bij beweging. 'Partir' beschrijft het vertrekken van de personen. Er is geen direct object en het is een beweging.">Controleer antwoord</button>
    <div class="tip text-success" id="tip-q4"></div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.btn-check-answer').forEach(btn => {
    btn.addEventListener('click', () => {
      const qName = btn.dataset.question;
      const correctAnswer = btn.dataset.answer;
      const correctText = btn.dataset.correct;
      const feedback = btn.dataset.feedback;

      const radios = document.getElementsByName(qName);
      let selected = null;
      for (let r of radios) if (r.checked) selected = r.value;

      const tipDiv = document.getElementById('tip-' + qName);
      if (!selected) {
        tipDiv.innerHTML = 'Kies eerst een antwoord.';
        tipDiv.className = 'tip text-danger';
        tipDiv.style.display = 'block';
        return;
      }

      if (selected === correctAnswer) {
        tipDiv.innerHTML = `<strong>${correctText}</strong><br>${feedback}`;
        tipDiv.className = 'tip text-success';
        tipDiv.style.display = 'block';
      } else {
        tipDiv.innerHTML = 'Fout. Probeer opnieuw.';
        tipDiv.className = 'tip text-danger';
        tipDiv.style.display = 'block';
      }
    });
  });
});
</script>
</body>
</html>
